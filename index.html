<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elle Dictionary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100 font-sans antialiased flex flex-col items-center p-4">

    <!-- Custom Modal Structure -->
    <div id="customModal" class="modal hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg font-semibold mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="modalConfirmBtn" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200 hidden">Confirm</button>
                <button id="modalCloseBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200">OK</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full max-w-4xl bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-6 rounded-lg shadow-lg mb-8 text-center">
        <h1 class="text-4xl font-extrabold mb-2">Elle Dictionary</h1>
        <p class="text-purple-100">Your Elle Dictionary</p>
        <p id="userIdDisplay" class="text-sm mt-2 text-purple-200 hidden">
            Current User ID: <span id="userIdValue" class="font-mono bg-purple-700 px-2 py-1 rounded"></span>
        </p>
    </header>

    <!-- Add/Edit Entry Form -->
    <section class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-xl mb-8">
        <h2 id="formTitle" class="text-2xl font-bold text-gray-800 mb-6">Add New Dictionary Entry</h2>
        <div class="mb-4">
            <label for="word" class="block text-gray-700 text-sm font-bold mb-2">Word:</label>
            <input
                type="text"
                id="word"
                class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="e.g., Serendipity"
            >
        </div>
        <div class="mb-6">
            <label for="meaning" class="block text-gray-700 text-sm font-bold mb-2">Meaning:</label>
            <textarea
                id="meaning"
                class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 h-32 resize-y"
                placeholder="e.g., The occurrence and development of events by chance in a happy or beneficial way."
            ></textarea>
        </div>
        <button
            id="addUpdateBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 transform hover:scale-105"
        >
            Add Entry
        </button>
        <button
            id="cancelEditBtn"
            class="w-full mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 transform hover:scale-105 hidden"
        >
            Cancel Edit
        </button>
    </section>

    <!-- Dictionary Entries List -->
    <section class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Dictionary Entries</h2>
        <div id="dictionaryEntriesList" class="space-y-6">
            <p id="noEntriesMessage" class="text-gray-600 text-center py-8">No entries yet. Add some words to get started!</p>
        </div>
    </section>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
